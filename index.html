<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catalina VG Lab</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
/* Reset */
*, *::before, *::after { box-sizing: border-box; }
body, html { margin: 0; padding: 0; overflow-x: hidden; }
body { font-family: system-ui, sans-serif; background: #f9fafb; color: #2d3748; }

/* Header Image Container */
.header-container {
    position: relative;
    width: 100%;
    height: 200px;
}
.header-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.logo-left, .logo-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    height: 60px;
}
.logo-left { left: 20px; }
.logo-right { right: 20px; }

/* Navbar */
header {
    background: #9dd5d6;
    z-index: 30;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.nav-container {
    max-width: 1440px;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.75rem 1rem;
    position: relative;
}

/* Hamburger */
.hamburger {
    width: 30px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
}
.hamburger div {
    height: 4px;
    background: white;
    border-radius: 2px;
    transition: all 0.3s ease;
}
.hamburger.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px,5px);
}
.hamburger.open div:nth-child(2) { opacity: 0; }
.hamburger.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px,-6px);
}

nav ul {
    list-style: none;
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    background: #9dd5d6;
    width: 220px;
    border-radius: 0 0 0 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    padding: 0;
    margin: 0;
}
nav ul.show { display: flex; }
nav ul li { border-bottom: 1px solid rgba(255,255,255,0.3); }
nav ul li:last-child { border-bottom: none; }
nav ul li a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 0.9rem 1rem;
    font-weight: bold;
    transition: background 0.2s ease;
}
nav ul li a:hover { background: rgba(255,255,255,0.2); }
</style>
</head>
<body>

<!-- Header with Logos on Image -->
<div class="header-container">
    <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/Picture9.jpg" alt="Header Image" class="header-image">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/University_of_Galway_Logo.svg/2560px-University_of_Galway_Logo.svg.png" alt="Left Logo" class="logo-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Logo_example.png" alt="Right Logo" class="logo-right">
</div>

<!-- Navbar -->
<header>
    <div class="nav-container">
        <div class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false" role="button" tabindex="0">
            <div></div><div></div><div></div>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="research.html">Research</a></li>
                <li><a href="people.html">Lab Members</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
// Hamburger Toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
function toggleMenu() {
    const expanded = hamburger.classList.toggle('open');
    navMenu.classList.toggle('show');
    hamburger.setAttribute('aria-expanded', expanded);
}
hamburger.addEventListener('click', toggleMenu);
hamburger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
    }
});
navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
        hamburger.classList.remove('open');
        navMenu.classList.remove('show');
        hamburger.setAttribute('aria-expanded', 'false');
    });
});
</script>

</body>
</html>
