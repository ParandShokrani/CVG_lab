<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalina VG Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    .brain-bullet::before { content: "\1F9E0  "; }
    @keyframes slide {
      0%   { transform: translateX(0); }
      33.33%  { transform: translateX(-100%); }
      66.66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
    .animate-slide {
      display: flex;
      width: 300%;
      animation: slide 15s infinite ease-in-out;
    }
    .animate-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/cvg%20logo.png" alt="CVG Logo" class="h-12"/>
        <span class="font-bold text-lg">Catalina VG Lab</span>
      </div>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="research.html" class="hover:text-blue-600">Research</a>
        <a href="people.html" class="hover:text-blue-600">People</a>
        <a href="publications.html" class="hover:text-blue-600">Publications</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Sliding Hero Images -->
  <div class="w-full h-96 overflow-hidden relative">
    <div class="animate-slide">
      <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/Picture1.jpg" alt="Slide 1">
      <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/Picture2.jpg" alt="Slide 2">
      <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/Picture3.jpg" alt="Slide 3">
    </div>
  </div>

  <!-- Intro Section -->
  <div class="max-w-4xl mx-auto px-4 mt-10 text-center">
    <h1 class="text-4xl font-bold mb-4">Catalina Vallejo-Giraldo</h1>
    <p class="text-lg text-gray-700 mb-6">
      Welcome to the Catalina VG Lab, where research meets innovation in the fields of biomaterials,
      brain mechanobiology, and medicine. Explore our research, meet our team, and discover our publications.
    </p>
  </div>

</body>
</html>
