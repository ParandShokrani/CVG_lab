<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalina VG Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    @keyframes slide {
      0%   { transform: translateX(0); }
      33.33%  { transform: translateX(-100%); }
      66.66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
    .animate-slide {
      display: flex;
      width: 300%;
      animation: slide 15s infinite ease-in-out;
    }
    .animate-slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/cvg%20logo.png" alt="CVG Logo" class="h-10">
      <div class="space-x-6">
        <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
        <a href="research.html" class="text-gray-700 hover:text-blue-600">Research</a>
        <a href="people.html" class="text-gray-700 hover:text-blue-600">People</a>
        <a href="publications.html" class="text-gray-700 hover:text-blue-600">Publications</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Sliding Images -->
  <div class="overflow-hidden w-full">
    <div class="animate-slide">
      <img src="https://via.placeholder.com/1200x400/4CAF50/ffffff?text=Research+1" alt="Slide 1">
      <img src="https://via.placeholder.com/1200x400/2196F3/ffffff?text=Research+2" alt="Slide 2">
      <img src="https://via.placeholder.com/1200x400/FF5722/ffffff?text=Research+3" alt="Slide 3">
    </div>
  </div>

  <!-- Intro Section -->
  <div class="max-w-4xl mx-auto px-4 mt-12 text-center">
    <h1 class="text-4xl font-bold mb-6">Catalina VG Lab</h1>
    <p class="text-lg text-gray-600">Exploring the intersection of biomaterials, brain mechanobiology, and medicine.</p>
  </div>

</body>
</html>
