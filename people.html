<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalina VG Lab - People</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: system-ui, sans-serif;
      background-color: #f9fafb; /* Tailwind gray-50 */
      color: #2d3748; /* Tailwind gray-800 */
      text-align: justify;
    }
    header {
      background-color: #9dd5d6;
      position: sticky;
      top: 0;
      z-index: 30;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 40;
    }
    .hamburger div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    nav ul {
      list-style: none;
      display: none;
      flex-direction: column;
      margin: 0;
      padding: 0;
      background-color: #9dd5d6;
      position: absolute;
      top: 60px;
      right: 1rem;
      width: 220px;
      border-radius: 0 0 0 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      z-index: 25;
    }
    nav ul.show {
      display: flex;
    }
    nav ul li {
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    nav ul li:last-child {
      border-bottom: none;
    }
    nav ul li a {
      color: white;
      font-weight: bold;
      padding: 1rem;
      display: block;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    nav ul li a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* People grid */
    .custom-container {
      max-width: 1440px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 3rem; /* More margin on sides */
      padding-right: 3rem; /* More margin on sides */
      padding-top: 4rem;
      padding-bottom: 4rem;
    }
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    a.person-card {
      text-align: center;
      display: block;
      transition: opacity 0.3s ease;
      color: inherit;
      text-decoration: none;
    }
    a.person-card:hover {
      opacity: 0.9;
    }
    a.person-card img {
      width: 160px;  /* Larger image */
      height: 160px; /* Larger image */
      margin: 0 auto;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    a.person-card h4 {
      margin-top: 1rem;
      font-size: 1.25rem; /* Larger text */
      font-weight: 600;
      color: #1a202c;
    }
    a.person-card p {
      font-size: 1rem; /* Larger subtitle */
      color: #718096;
      margin-top: 0.5rem;
    }
  </style>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/cvg_logo_-_Copy-removebg-preview.ico" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="nav-container">
      <div class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <ul id="nav-menu" aria-label="Primary Navigation">
          <li><a href="research.html" target="_blank" rel="noopener noreferrer">Research</a></li>
          <li><a href="people.html" target="_blank" rel="noopener noreferrer">People</a></li>
          <li><a href="publications.html" target="_blank" rel="noopener noreferrer">Publications</a></li>
          <li><a href="contact.html" target="_blank" rel="noopener noreferrer">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- People Section -->
  <section id="people" class="custom-container">
    <div class="grid">
      <a href="catalina1.html" class="person-card">
        <img src="https://impact.universityofgalway.ie/wp-content/uploads/2024/12/Catalina-Vallejo-Giraldo.jpg" alt="Catalina Vallejo Giraldo" />
        <h4>Catalina Vallejo Giraldo</h4>
        <p>Principal Investigator</p>
      </a>
      <a href="akash.html" class="person-card">
        <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/SMALL-AkashGarhwal-5464-5464.jpg" alt="Akash Garhwal" />
        <h4>Akash Garhwal</h4>
        <p>PhD Student</p>
      </a>
      <a href="Taryn.html" class="person-card">
        <img src="https://raw.githubusercontent.com/ParandShokrani/cvg/refs/heads/main/Picture1.jpg" alt="Taryn Clarke" />
        <h4>Taryn Clarke</h4>

      <a href="Jose.html" class="person-card">

  </section>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    function toggleMenu() {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      hamburger.classList.toggle('open');
      navMenu.classList.toggle('show');
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking a nav link
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', false);
        navMenu.classList.remove('show');
      });
    });
  </script>
</body>
</html>
