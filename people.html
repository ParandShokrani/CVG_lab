<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalina VG Lab - People</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/cvg_logo_-_Copy-removebg-preview.ico" />

  <style>
    /* Base */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; overflow-x:hidden;
      font-family:system-ui,sans-serif;
      background:#f9fafb; color:#2d3748;
      text-align: justify;
    }

    /* ===== Header image with overlaid logos ===== */
    .header-hero{
      position:relative; width:100%; height:240px; overflow:hidden;
    }
    .header-hero img.header-image{
      position:relative; z-index:1; width:100%; height:100%;
      object-fit:cover; display:block;
    }
    .header-hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(0deg, rgba(0,0,0,0.18), rgba(0,0,0,0.18));
      z-index:2;
    }
    .header-hero .logo{
      position:absolute; top:50%; transform:translateY(-50%);
      height:64px; max-width:40vw; object-fit:contain;
      z-index:3; pointer-events:none; background:transparent;
    }
    .header-hero .logo.left{ left:16px; }
    .header-hero .logo.right{ right:16px; }
    .header-hero .logo.left{ height:96px; max-width:48vw; }
    @media (max-width:480px){
      .header-hero{ height:200px; }
      .header-hero .logo{ height:52px; }
      .header-hero .logo.left{ height:72px; max-width:60vw; }
    }

    /* ===== Navbar ===== */
    header{
      position:sticky; top:0; left:0; right:0;
      background:#9dd5d6; z-index:30;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container{
      max-width:1440px; margin:0 auto;
      display:flex; justify-content:flex-start; align-items:center; gap:12px;
      padding:0.75rem 1rem; position:relative;
    }
    .hamburger{
      width:44px; height:34px; padding:8px;
      display:flex; flex-direction:column; justify-content:space-between;
      cursor:pointer; border-radius:8px; outline:none; border:0; background:transparent;
    }
    .hamburger:focus{ box-shadow:0 0 0 3px rgba(255,255,255,0.6); }
    .hamburger div{ height:5px; border-radius:3px; background:#fff; transition:all .3s ease; }
    .hamburger.open div:nth-child(1){ transform:rotate(45deg) translate(7px,7px); }
    .hamburger.open div:nth-child(2){ opacity:0; }
    .hamburger.open div:nth-child(3){ transform:rotate(-45deg) translate(8px,-8px); }

    nav ul{
      list-style:none; display:none; flex-direction:column;
      position:absolute; top:64px; left:0;
      background:#9dd5d6; width:260px;
      border-radius:0 0 8px 8px; box-shadow:0 2px 5px rgba(0,0,0,0.15);
      padding:0; margin:0; z-index:50; text-align:left;
    }
    nav ul.show{ display:flex; }
    nav ul li{ border-bottom:1px solid rgba(255,255,255,0.3); }
    nav ul li:last-child{ border-bottom:none; }
    nav ul li a{
      display:block; padding:1rem 1.25rem;
      color:#fff; text-decoration:none; font-weight:800; font-size:1.05rem;
      letter-spacing:.2px; transition:background .2s ease;
    }
    nav ul li a:hover{ background:rgba(255,255,255,0.2); }

    /* ===== People grid ===== */
    .custom-container{
      max-width:1440px; margin:0 auto; padding:3rem 3rem 4rem;
    }
    .grid{
      display:grid; gap:2rem; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
    }
    a.person-card{
      text-align:center; display:block; transition:opacity .3s ease;
      color:inherit; text-decoration:none;
    }
    a.person-card:hover{ opacity:.9; }
    a.person-card img{
      width:180px; height:180px; margin:0 auto; border-radius:50%;
      object-fit:cover; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    a.person-card h4{
      margin-top:1rem; font-size:1.25rem; font-weight:600; color:#1a202c; white-space:nowrap;
    }
    a.person-card p{ font-size:1rem; color:#718096; margin-top:.5rem; }

    /* ===== Featured person ===== */
    .grid a[href="catalinabio.html"]{
      grid-column: 1 / -1;
    }
    .grid a[href="catalinabio.html"] img{
      width: 220px; height: 220px;
    }
    @media (min-width: 768px){
      .grid a[href="catalinabio.html"] img{
        width: 240px; height: 240px;
      }
    }

    /* ===== Sliding Banner ===== */
    .banner-slider{
      max-width:1440px;
      margin:2rem auto 3rem;
      padding:0 1rem;
      position:relative;
    }
    .banner-slider-inner{
      overflow:hidden;
      border-radius:8px;
    }
    .banner-slider .slide{
      display:none;
    }
    .banner-slider .slide.active{
      display:block;
    }
    .banner-img{
      width:100%;
      height:300px;
      object-fit:cover;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    /* ===== Slider Arrows ===== */
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.35);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 28px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 20;
      transition: background 0.3s ease;
    }
    .slider-btn:hover {
      background: rgba(0,0,0,0.55);
    }
    .slider-btn.prev { left: 10px; }
    .slider-btn.next { right: 10px; }
  </style>
</head>

<body>

    <img class="logo right" src="https://stemma.universityofgalway.ie/wp-content/themes/mi-2022/assets/images/logo-uog.png" />

  <header>

      <nav role="navigation">

          <li><a href="publications.html">Publications</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>

  </header>

  <section id="people" class="custom-container">
    <div class="grid">
      <a href="catalinabio.html" class="person-card">
        <img src="https://impact.universityofgalway.ie/wp-content/uploads/2024/12/Catalina-Vallejo-Giraldo.jpg" />

      <a href="Jose.html" class="person-card">

  <!-- Sliding Banner -->

    <div class="banner-slider-inner">

      <div class="slide active">

    <!-- Buttons -->
    <button class="slider-btn prev">&#10094;</button>

  </section>

  <script>
    /* ===== HAMBURGER ===== */
    const burger = document.getElementById('hamburger');
    const menu   = document.getElementById('nav-menu');

    function toggleMenu() {
      burger.classList.toggle('open');
      const open = burger.classList.contains('open');
      burger.setAttribute('aria-expanded', open);
      menu.classList.toggle('show', open);
    }

    burger.addEventListener('click', toggleMenu);

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        burger.classList.remove('open');
        burger.setAttribute('aria-expanded', false);
        menu.classList.remove('show');
      }
    });

    /* ===== SLIDER ===== */
    const slides = document.querySelectorAll('.banner-slider .slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (index + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Auto-slide
    let slideTimer = setInterval(() => {
      showSlide(currentSlide + 1);
    }, 4000);

    // Buttons
    document.querySelector('.slider-btn.prev').addEventListener('click', () => {
      clearInterval(slideTimer);
      showSlide(currentSlide - 1);
    });

    document.querySelector('.slider-btn.next').addEventListener('click', () => {
      clearInterval(slideTimer);
      showSlide(currentSlide + 1);
    });
  </script>
