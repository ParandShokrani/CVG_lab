<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalina VG Lab - People</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/cvg_logo_-_Copy-removebg-preview.ico" />
  <style>
    /* Base */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; overflow-x:hidden;
      font-family:system-ui,sans-serif;
      background:#f9fafb; color:#2d3748;
      text-align: justify;
    }

    /* ===== Header image with overlaid logos ===== */
    .header-hero{
      position:relative; width:100%; height:240px; overflow:hidden;
    }
    .header-hero img.header-image{
      position:relative; z-index:1; width:100%; height:100%;
      object-fit:cover; display:block;
    }
    .header-hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(0deg, rgba(0,0,0,0.18), rgba(0,0,0,0.18));
      z-index:2;
    }
    .header-hero .logo{
      position:absolute; top:50%; transform:translateY(-50%);
      height:64px; max-width:40vw; object-fit:contain;
      z-index:3; pointer-events:none; background:transparent;
    }
    .header-hero .logo.left{ left:16px; }
    .header-hero .logo.right{ right:16px; }
    .header-hero .logo.left{ height:96px; max-width:48vw; }
    @media (max-width:480px){
      .header-hero{ height:200px; }
      .header-hero .logo{ height:52px; }
      .header-hero .logo.left{ height:72px; max-width:60vw; }
    }

    /* ===== Navbar ===== */
    header{
      position:sticky; top:0; left:0; right:0;
      background:#9dd5d6; z-index:30;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container{
      max-width:1440px; margin:0 auto;
      display:flex; justify-content:flex-start; align-items:center; gap:12px;
      padding:0.75rem 1rem; position:relative;
    }
    .hamburger{
      width:44px; height:34px; padding:8px;
      display:flex; flex-direction:column; justify-content:space-between;
      cursor:pointer; border-radius:8px; outline:none; border:0; background:transparent;
    }
    .hamburger:focus{ box-shadow:0 0 0 3px rgba(255,255,255,0.6); }
    .hamburger div{ height:5px; border-radius:3px; background:#fff; transition:all .3s ease; }
    .hamburger.open div:nth-child(1){ transform:rotate(45deg) translate(7px,7px); }
    .hamburger.open div:nth-child(2){ opacity:0; }
    .hamburger.open div:nth-child(3){ transform:rotate(-45deg) translate(8px,-8px); }

    nav ul{
      list-style:none; display:none; flex-direction:column;
      position:absolute; top:64px; left:0; transform:none;
      background:#9dd5d6; width:260px;
      border-radius:0 0 8px 8px; box-shadow:0 2px 5px rgba(0,0,0,0.15);
      padding:0; margin:0; z-index:50; text-align:left;
    }
    nav ul.show{ display:flex; }
    nav ul li{ border-bottom:1px solid rgba(255,255,255,0.3); }
    nav ul li:last-child{ border-bottom:none; }
    nav ul li a{
      display:block; padding:1rem 1.25rem;
      color:#fff; text-decoration:none; font-weight:800; font-size:1.05rem;
      letter-spacing:.2px; transition:background .2s ease;
    }
    nav ul li a:hover{ background:rgba(255,255,255,0.2); }

    /* ===== Banner images side by side ===== */
    .banner{
      max-width:1440px; margin:2rem auto 0; padding:0 1rem;
      display:grid; grid-template-columns:1fr; gap:1rem;
    }
    @media(min-width:768px){
      .banner{ grid-template-columns:1fr 1fr; }
    }
    .banner-img{
      width:100%; height:300px;
      object-fit:cover; border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    /* ===== People grid ===== */
    .custom-container{
      max-width:1440px; margin:0 auto; padding:3rem 3rem 4rem;
    }
    .grid{
      display:grid; gap:2rem; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
    }
    a.person-card{
      text-align:center; display:block; transition:opacity .3s ease;
      color:inherit; text-decoration:none;
    }
    a.person-card:hover{ opacity:.9; }
    a.person-card img{
      width:180px; height:180px; margin:0 auto; border-radius:50%;
      object-fit:cover; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    a.person-card h4{
      margin-top:1rem; font-size:1.25rem; font-weight:600; color:#1a202c; white-space:nowrap;
    }
    a.person-card p{ font-size:1rem; color:#718096; margin-top:.5rem; }

    /* ===== Featured person ===== */
    .grid a[href="catalinabio.html"]{
      grid-column: 1 / -1;
    }
    .grid a[href="catalinabio.html"] img{
      width: 220px; height: 220px;
    }
    @media (min-width: 768px){
      .grid a[href="catalinabio.html"] img{
        width: 240px; height: 240px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-hero">
    <img class="header-image" src="https://raw.githubusercontent.com/ParandShokrani/CVG_lab/refs/heads/main/Picture1.png" alt="Header Image" />
    <img class="logo right"  src="https://stemma.universityofgalway.ie/wp-content/themes/mi-2022/assets/images/logo-uog.png" alt="University of Galway Logo" />
    <img class="logo left" src="https://raw.githubusercontent.com/ParandShokrani/CVG_lab/refs/heads/main/cvg_logo_-_Copy-removebg-preview.png" alt="CVG Lab Logo" />
  </div>

  <!-- Navbar -->
  <header>
    <div class="nav-container">
      <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-controls="nav-menu" aria-expanded="false">
        <div></div><div></div><div></div>
      </button>

      <nav role="navigation" aria-label="Main navigation">
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="research.html">Research</a></li>
          <li><a href="people.html">Lab Members</a></li>
          <li><a href="publications.html">Publications</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner Images -->
  <section class="banner">
    <img
      src="https://raw.githubusercontent.com/ParandShokrani/CVG_lab/refs/heads/main/g1.png"
      alt="Catalina VG Lab Team"
      class="banner-img"
    />
    <img
      src="https://raw.githubusercontent.com/ParandShokrani/CVG_lab/refs/heads/main/g2.jpeg"
      alt="Catalina VG Lab Work"
      class="banner-img"
    />
  </section>

  <!-- People Section -->
  <section id="people" class="custom-container">
    <div class="grid">
      <a href="catalinabio.html" class="person-card">
        <img src="https://impact.universityofgalway.ie/wp-content/uploads/2024/12/Catalina-Vallejo-Giraldo.jpg" alt="Catalina Vallejo Giraldo" />
        <h4>Catalina Vallejo Giraldo</h4>
        <p>Principal Investigator</p>
      </a>
      <a href="akash.html" class="person-card">
        <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/SMALL-AkashGarhwal-5464-5464.jpg" alt="Akash Garhwal" />
        <h4>Akash Garhwal</h4>
        <p>PhD Student</p>
      </a>
      <a href="Taryn.html" class="person-card">
        <img src="https://raw.githubusercontent.com/ParandShokrani/cvg/refs/heads/main/Picture1.jpg" alt="Taryn Clarke" />
        <h4>Taryn Clarke</h4>
        <p>PhD Student</p>
      </a>
      <a href="Jose.html" class="person-card">
        <img src="https://raw.githubusercontent.com/ParandShokrani/cvg/refs/heads/main/Picture2.jpg" alt="José Miguel Fernández Real" />
        <h4>José Miguel Fernández Real</h4>
        <p>PhD Student</p>
      </a>
      <a href="Andre.html" class="person-card">
        <img src="https://raw.githubusercontent.com/ParandShokrani/CVG_lab/refs/heads/main/Andre.jpg" alt="Andres P. Carreño" />
        <h4>Andres P. Carreño</h4>

      <a href="Yvonne.html" class="person-card">

    </div>
  </section>

  <script>
    // Hamburger toggle
    const burger = document.getElementById('hamburger');
    const menu   = document.getElementById('nav-menu');

    function toggleMenu() {
      burger.classList.toggle('open');
      const open = burger.classList.contains('open');
      burger.setAttribute('aria-expanded', open ? 'true' : 'false');
      menu.classList.toggle('show', open);
    }

    burger.addEventListener('click', toggleMenu);
    burger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleMenu(); }
    });

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        burger.classList.remove('open');
        burger.setAttribute('aria-expanded', 'false');
        menu.classList.remove('show');
      }
    });

    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        burger.classList.remove('open');
        burger.setAttribute('aria-expanded','false');
        menu.classList.remove('show');
      });
    });
  </script>
</body>
</html>
