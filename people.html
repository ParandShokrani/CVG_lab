    /* Prevent horizontal scroll */
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    html {
      scroll-padding-top: 150px;
      scroll-behavior: smooth;
    }
    section[id] {
      scroll-margin-top: 150px;
    }
    body {
      text-align: justify;
      background-color: #f9fafb; /* Tailwind gray-50 */
      color: #2d3748; /* Tailwind gray-800 */
      font-family: system-ui, sans-serif;
    }
    .custom-container {
      max-width: 1440px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .slide-container {
      height: 380px;
      position: relative;
      overflow: hidden;
      background-color: white;
      width: 100vw;
    }
    #slidesWrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
      width: calc(100vw * 4); /* 4 images */
    }
    #slidesWrapper > div {
      min-width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #slidesWrapper img {
      width: 100vw;
      height: 380px;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    /* Arrow buttons */
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      user-select: none;
      z-index: 10;
      border: none;
    }
    .arrow-btn:hover {
      background-color: rgba(0,0,0,0.7);
    }
    #arrowLeft {
      left: 10px;
    }
    #arrowRight {
      right: 10px;
    }
    .arrow-icon {
      width: 20px;
      height: 20px;
      stroke-width: 2;
      stroke: currentColor;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Hamburger Navbar */
    header {
      background-color: #9dd5d6;
      position: sticky;
      top: 0;
      z-index: 30;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 40;
    }
    .hamburger div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Animate hamburger to X when open */
    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
    nav ul {
      list-style: none;
      display: none;
      flex-direction: column;
      margin: 0;
      padding: 0;
      background-color: #9dd5d6;
      position: absolute;
      top: 60px;
      right: 1rem;
      width: 220px;
      border-radius: 0 0 0 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      z-index: 25;
    }
    nav ul.show {
      display: flex;
    }
    nav ul li {
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    nav ul li:last-child {
      border-bottom: none;
    }
    nav ul li a {
      color: white;
      font-weight: bold;
      padding: 1rem;
      display: block;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    nav ul li a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* News cards */
    .news-section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .news-card {
      display: flex;
      background: white;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
      flex-direction: row;
    }
    .news-card:hover {
      transform: translateY(-5px);
    }
    .news-image {
      width: 150px;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .news-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .news-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #1a202c; /* dark slate */
    }
    .news-desc {
      flex-grow: 1;
      color: #4a5568; /* gray-600 */

    }
    .news-link {
      color: #3182ce; /* blue-600 */
      font-weight: 600;
      text-decoration: underline;
      align-self: flex-start;
    }
    .news-link:hover {
      color: #2b6cb0; /* blue-700 */
    }
  </style>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    function toggleMenu() {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      hamburger.classList.toggle('open');
      navMenu.classList.toggle('show');
    }

    hamburger.addEventListener('click', toggleMenu);
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking a nav link (good UX)
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', false);
        navMenu.classList.remove('show');
      });
    });

    // Simple slider logic
    const slidesWrapper = document.getElementById('slidesWrapper');
    const totalSlides = slidesWrapper.children.length;
    let currentSlide = 0;

    document.getElementById('arrowLeft').addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    });
    document.getElementById('arrowRight').addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    });

    function updateSlide() {
      slidesWrapper.style.transform = `translateX(-${currentSlide * 100}vw)`;
    }

    // Optional: Auto-slide every 5s
