<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalina VG Lab - People</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/cvg_logo_-_Copy-removebg-preview.ico" />
  <style>
    /* Base */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; overflow-x:hidden;
      font-family:system-ui,sans-serif;
      background:#f9fafb; color:#2d3748;
      text-align: justify;
    }

    /* ===== Header image with overlaid logos ===== */
    .header-hero{
      position:relative; width:100%; height:240px; overflow:hidden;
    }
    .header-hero img.header-image{
      position:relative; z-index:1; width:100%; height:100%;
      object-fit:cover; display:block;
    }
    .header-hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(0deg, rgba(0,0,0,0.18), rgba(0,0,0,0.18));
      z-index:2;
    }
    .header-hero .logo{
      position:absolute; top:50%; transform:translateY(-50%);
      height:64px; max-width:40vw; object-fit:contain;
      z-index:3; pointer-events:none; background:transparent;
    }
    .header-hero .logo.left{ left:16px; }
    .header-hero .logo.right{ right:16px; }
    .header-hero .logo.left{ height:96px; max-width:48vw; }
    @media (max-width:480px){
      .header-hero{ height:200px; }
      .header-hero .logo{ height:52px; }
      .header-hero .logo.left{ height:72px; max-width:60vw; }
    }

    /* ===== Navbar ===== */
    header{
      position:sticky; top:0; left:0; right:0;
      background:#9dd5d6; z-index:30;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container{
      max-width:1440px; margin:0 auto;
      display:flex; justify-content:flex-start; align-items:center; gap:12px;
      padding:0.75rem 1rem; position:relative;
    }
    .hamburger{
      width:44px; height:34px; padding:8px;
      display:flex; flex-direction:column; justify-content:space-between;
      cursor:pointer; border-radius:8px; outline:none; border:0; background:transparent;
    }
    .hamburger:focus{ box-shadow:0 0 0 3px rgba(255,255,255,0.6); }
    .hamburger div{ height:5px; border-radius:3px; background:#fff; transition:all .3s ease; }
    .hamburger.open div:nth-child(1){ transform:rotate(45deg) translate(7px,7px); }
    .hamburger.open div:nth-child(2){ opacity:0; }
    .hamburger.open div:nth-child(3){ transform:rotate(-45deg) translate(8px,-8px); }

    nav ul{
      list-style:none; display:none; flex-direction:column;
      position:absolute; top:64px; left:0; transform:none;
      background:#9dd5d6; width:260px;
      border-radius:0 0 8px 8px; box-shadow:0 2px 5px rgba(0,0,0,0.15);
      padding:0; margin:0; z-index:50; text-align:left;
    }
    nav ul.show{ display:flex; }
    nav ul li{ border-bottom:1px solid rgba(255,255,255,0.3); }
    nav ul li:last-child{ border-bottom:none; }
    nav ul li a{
      display:block; padding:1rem 1.25rem;
      color:#fff; text-decoration:none; font-weight:800; font-size:1.05rem;
      letter-spacing:.2px; transition:background .2s ease;
    }
    nav ul li a:hover{ background:rgba(255,255,255,0.2); }
  <div class="max-w-4xl mx-auto px-4 mt-8">
    <h1 class="text-3xl font-bold mb-4">Catalina Vallejo-Giraldo</h1>
    <img src="https://raw.githubusercontent.com/ParandShokrani/cvg2/refs/heads/main/Picture1.jpg" class="rounded-full w-48 h-48 object-cover mb-6" alt="Catalina Vallejo-Giraldo" />
    <p class="text-lg" style="text-align: justify;">
      Dr. Catalina Vallejo-Giraldo is an Associate Professor in the School of Engineering (Biomedical Engineering) and the School of Medicine at the University of Galway. Her research focuses on the intersection of biomaterials, brain mechanobiology, and medicine. Catalina has received extensive international training, including academic experience at Universidad EIA in Colombia, Imperial College London, UK, Cardiff University, UK, and the University of Galway in Ireland. She has also gained industry experience at Neurent Medical in Ireland and clinical experience at the Mayo Clinic in the USA. Dr. Vallejo-Giraldo has published over 22 peer-reviewed papers in high-impact international journals, 3 refereed book chapters, 16 conference proceedings, and one pre-print. She has received several prestigious academic awards, including the Donegan Medal from the Royal Academy of Medicine in Ireland (RAMI, BME Section) and the Trainee Award at the 10th World Biomaterials Congress, recognizing her contributions to the field of biomaterials for neural interfaces and tissue engineering. Recently, Dr. Vallejo-Giraldo was awarded an ERC starting grant to develop a novel treatment modality for Glioblastoma (GB). Additionally, she serves as a referee for several international journals, is an early-career editorial board member of the FASEB Journal, and is a member of the Editorial Review Board for the Journal of Tissue Engineering (JTE).
    </p>
    <a href="index.html" class="text-blue-600 hover:underline mt-4 block">‚Üê Back to homepage</a>
  </div>

</body>
</html>
