  <style>
    html { scroll-behavior: smooth; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: #f9fafb;
      color: #2d3748;
      font-family: system-ui, sans-serif;
    }

    /* ===== Header image with overlaid logos (same as other pages) ===== */
    .header-hero{
      position:relative;
      width:100%;
      height:240px;
      overflow:hidden;
    }
    .header-hero img.header-image{
      position:relative;
      z-index:1;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .header-hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(0deg, rgba(0,0,0,0.18), rgba(0,0,0,0.18));
      z-index:2;
    }
    .header-hero .logo{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      height:64px;
      max-width:40vw;
      object-fit:contain;
      z-index:3;
      pointer-events:none;
      background:transparent;
    }
    .header-hero .logo.left{ left:16px; height:96px; max-width:48vw; }
    .header-hero .logo.right{ right:16px; }

    @media (max-width:480px){
      .header-hero{ height:200px; }
      .header-hero .logo{ height:52px; }
      .header-hero .logo.left{ height:72px; max-width:60vw; }
    }

    /* ===== Navbar (hamburger) ===== */
    header{
      position:sticky;
      top:0;
      left:0;
      right:0;
      background:#9dd5d6;
      z-index:30;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container{
      max-width:1440px;
      margin:0 auto;
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap:12px;
      padding:0.75rem 1rem;
      position:relative;
    }
    .hamburger{
      width:44px;
      height:34px;
      padding:8px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      border-radius:8px;
      outline:none;
      border:0;
      background:transparent;
    }
    .hamburger:focus{ box-shadow:0 0 0 3px rgba(255,255,255,0.6); }
    .hamburger div{
      height:5px;
      border-radius:3px;
      background:#fff;
      transition:all .3s ease;
    }
    .hamburger.open div:nth-child(1){ transform:rotate(45deg) translate(7px,7px); }
    .hamburger.open div:nth-child(2){ opacity:0; }
    .hamburger.open div:nth-child(3){ transform:rotate(-45deg) translate(8px,-8px); }

    nav ul{
      list-style:none;
      display:none;
      flex-direction:column;
      position:absolute;
      top:64px;
      left:0;
      background:#9dd5d6;
      width:260px;
      border-radius:0 0 8px 8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.15);
      padding:0;
      margin:0;
      z-index:50;
      text-align:left;
    }
    nav ul.show{ display:flex; }
    nav ul li{ border-bottom:1px solid rgba(255,255,255,0.3); }
    nav ul li:last-child{ border-bottom:none; }
    nav ul li a{
      display:block;
      padding:1rem 1.25rem;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:1.05rem;
      letter-spacing:.2px;
      transition:background .2s ease;
    }
    nav ul li a:hover{ background:rgba(255,255,255,0.15); }

    .brain-bullet::before { content: "\1F9E0  "; }
  </style>

  <script>
    // Hamburger toggle (same as other pages)
    const burger = document.getElementById('hamburger');
    const menu   = document.getElementById('nav-menu');

    function toggleMenu() {
      burger.classList.toggle('open');
      const open = burger.classList.contains('open');
      burger.setAttribute('aria-expanded', open ? 'true' : 'false');
      menu.classList.toggle('show', open);
    }

    burger.addEventListener('click', toggleMenu);
    burger.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !burger.contains(e.target)) {
        burger.classList.remove('open');
        burger.setAttribute('aria-expanded', 'false');
        menu.classList.remove('show');
      }
    });

    // Close menu after clicking a link
    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        burger.classList.remove('open');
        burger.setAttribute('aria-expanded','false');
        menu.classList.remove('show');
      });
    });
  </script>
